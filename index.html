<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What ACTUALLY needs to be done?" autofocus>
			</header>
            <img src="https://www.gravatar.com/avatar/cc5f4428bc962cc85e66a1517e8942c8?s=240&d=mp" />
			<section style="display:none" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as completed, dude</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<ul class="filters">
						<li>
							<a href="#/" class="selected">All</a>
						</li>
						<li>
						<a href="#/active"><strong>Active</strong></a>
						</li>
						<li>
						<a href="#/completed">Completed ðŸ¤”</a>
						</li>
					</ul>
					<button class="clear-completed">Clear completed NOW</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
			<p>Refactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
            <p>Josh added this <a href="https://j000sh.com">THIS THING HERE</a></p>
		</footer>
		<script src="dist/bundle.js"></script>

	</body>
</html>
